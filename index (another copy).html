<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="hey_there">
          <p class="hey">Hey there,</p>
          <p class="wellcome">Create an Account</p>
          <div>
            <form>
              <div class="formdiv_first">
                <img src="./media/Profile1.svg" alt="" class="email" />
                <input placeholder="First Name" type="email" />
              </div>
              <div class="formdiv_second">
                <img src="./media/Profile1.svg" alt="" class="email" />
                <input placeholder="Last Name" type="text" />
              </div>
              <div class="formdiv_third">
                <img src="./media/Message1.svg" alt="" class="email" />
                <input placeholder="Email" type="text" />
              </div>
              <div class="between_input">
                <p>Email already exists</p>
                <p>Only @mail.ru emails allowed</p>
              </div>

              <div class="formdiv_fourth">
                <img src="./media/Lock2.svg" alt="" class="email" />
                <img src="./media/Hide3.svg" alt="" class="eye" />
                <input placeholder="Password" type="password" />
              </div>
              <div class="between_input2">
                <p>Must be at least 8 characters</p>
              </div>
              <div class="formdiv_fourth">
                <img src="./media/Lock2.svg" alt="" class="email" />
                <img src="./media/Hide3.svg" alt="" class="eye" />
                <input placeholder="Confirm Password" type="password" />
              </div>
              <div class="between_input2">
                <p>Both passwords must match</p>
              </div>
              <div style="display: flex; flex-direction:row; margin-top: 20px;">
                <div class="special_div_for_checkbox">
                  <input type="checkbox" />
                </div>
                <span class="accept_text"
                  >By continuing you accept our Privacy Policy and Term of
                  Use</span
                >
              </div>
            </form>
          </div>
        </div>
        <button class="register_btn">Register</button>
        <p class="register_now">
          Already have an account? <a href="#" class="reg">Login </a>
        </p>
      </section>
    </main>
  </body>
</html>
