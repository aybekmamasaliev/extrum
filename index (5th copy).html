<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <main>
      <section>
        <div class="hey_there">
          <p class="wellcome your_password">Create New Password</p>
          <div>
            <form>
              <div class="formdiv_first">
                <img src="./media/Lock2.svg" alt="" class="email">
                <img src="./media/Hide3.svg" alt="" class="eye">
                <input placeholder="Password" type="password">
              </div>
              <div class="between_input2">
                <p>Must be at least 8 characters</p>
              </div>
              <div class="formdiv_second">
                <img src="./media/Lock2.svg" alt="" class="email">
                <img src="./media/Hide3.svg" alt="" class="eye">
                <input placeholder="Password" type="password">
              </div>
              <div class="between_input2">
                <p>Both passwords must match </p>
              </div>
            </form>
          </div>
         
        </div>
        <button class="login_btn">Reset Password</button>
      </section>
    </main>
